spring.application.name=ChatBotService
server.port=8080
spring.profiles.active=local
logging.level.org.springframework.ai=INFO

spring.datasource.url=jdbc:postgresql://localhost:5432/gyanibot_db
spring.datasource.username=gyaniuser
spring.datasource.password=gyanipass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.mongodb.uri=mongodb://localhost:27017/gyanibot
